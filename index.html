<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Задание 5</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center mt-4">
                <div id="calc">
                    <h4>Калькулятор стоимости услуг</h4>
                    <form>
                      <!-- ---------------- -->
                      <br>
                      <label>Количество компьютеров заказщика</label>
                        <input type="number" class="form-control" id="count" value="1">
                        <div class="d-grid gap-2 d-md-block mt-3">                                              
                        <div class="form-group">
                            <label>Услуги</label>
                              <select id="tovar" class="form-control">
                                <option selected>Выбрать</option>
                                <option value="800">Очистка ПК от пыли</option>
                                <option value="500">Обновление драйверов</option>
                                <option value="1000">Замена термопасты</option>
                                <option value="777">Эщкереее</option>
                              </select>
                        </div>                      
                          <button class="btn btn-danger btn-sm btn-block" type="button"  id="button">Рассчитать стоимость</button>
                          <button class="btn btn-secondary btn-sm btn-block" type="reset" id="button2">Сбросить</button>
                          <div><b>Стоимость: <span id="result"></span> руб</b></div>
                        </div>
                        
                </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
